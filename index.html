<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastika</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- MENU -->
    <section class="menu">
        <header>
            <div>
                <img class="logoFantastika" src="./images/logo.svg" alt="">
                <h2>Fantastika</h2>
            </div>
            <nav>
                <ul class="redesSociais">
                    <li><img src="./images/instagram.svg" alt=""></li>
                    <li><img src="./images/youtube.svg" alt=""></li>
                    <li><img src="./images/whatsapp.svg" alt=""></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- FIM MENU -->

    <section class="informacoes">
        <main>
            <h3>Boas vindas à nossa inauguração</h3>
            <figure>
                <img src="./images/logo.svg" alt="">
            </figure>
        </main>
    </section>
    <section class="blocoInformacoesServicos">
        <div class="informacoesServicos">
            <h3>Só banho e tosa?</h3>
            <p>O cuidado com seu cão é prioridade para nós. Possuímos toda estrutura necessária para cuidar da saúde,
                higiene e bem estar emocional do seu pet.</p>
            <div class="blocoBotao">
                <button>Fale conosco</button>
            </div>
        </div>
    </section>

</html>
